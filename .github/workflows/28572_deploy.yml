name: Zapakiraj in objavi Docker zabojnik


env:
  DOCKERHUB_USERNAME: svenplib
  DOCKERHUB_TOKEN: dckr_pat_pIhOUY-Gma5EB5XDNsSx7XGbpQs
on:
  workflow_run:
    workflows: ["Testiranje kode"]
    types:
      - completed
    branches: [master]

jobs:
  docker-build-push:
    runs-on: self-hosted
    # Izvedi samo, če je bil prejšnji workflow uspešno zaključen
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Kloniranje repozitorija
        uses: actions/checkout@v4
      
      - name: Prijava v DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${ env.DOCKERHUB_TOKEN }

      - name: Zgradi docker sliko
        run: |
          echo "Docker slika se gradi..."
          sudo docker build . --file Dockerfile --tag ${{ env.DOCKERHUB_USERNAME }}/cicd-projekt:latest

      - name: Potisni docker sliko
        run: |
          sudo docker push ${{ env.DOCKERHUB_USERNAME }}/cicd-projekt:latest

      - name: Izpiši povezavo do objavljenega zabojnika
        run: |
          echo "Zabojnik uspešno objavljen na DockerHub:"
          echo "https://hub.docker.com/r/${{ env.DOCKERHUB_USERNAME }}/cicd-projekt"